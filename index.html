<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                <div class="hero">
                    <img src="assets/freddie.png">
                    <h1>We are the Champions</h1>
                    <textarea id="textInput" placeholder="Write your endorsement here"></textarea>
                    <div id="persons">
                        <input type="text" class="fromTo" id="from" placeholder="From">
                        <input type="text" class="fromTo" id="to" placeholder="From">
                    </div>
                    
                    <button id="btn">Publish</button>
                    <h2>- Endorsement -</h2>
                </div>
                <div id="endorDiv">
                    <ul id="endorsementList"></ul>
                </div>
            </div>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
